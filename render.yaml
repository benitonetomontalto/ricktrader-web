services:
  - type: web
    name: ricktrader-web
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_ricktrader.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true
