<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Rick Trader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #9d4edd;
            border-bottom: 2px solid #9d4edd;
            padding-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .connected {
            background: #1a472a;
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }
        .disconnected {
            background: #4a1a1a;
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        .log-container {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid #666;
            padding-left: 10px;
        }
        .log-info { border-left-color: #3498db; color: #3498db; }
        .log-success { border-left-color: #2ecc71; color: #2ecc71; }
        .log-error { border-left-color: #e74c3c; color: #e74c3c; }
        .log-signal { border-left-color: #f39c12; color: #f39c12; }
        button {
            background: #9d4edd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #7b2cbf;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .stat-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
        }
        .stat-value {
            color: #9d4edd;
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Test - Rick Trader</h1>

        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Desconectado
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total de Mensagens</div>
                <div class="stat-value" id="msgCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sinais Recebidos</div>
                <div class="stat-value" id="signalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Tempo Conectado</div>
                <div class="stat-value" id="uptime">00:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Reconex√µes</div>
                <div class="stat-value" id="reconnectCount">0</div>
            </div>
        </div>

        <div>
            <button onclick="connect()">üîå Conectar</button>
            <button onclick="disconnect()">üîå Desconectar</button>
            <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        </div>

        <h2>üìã Log de Eventos</h2>
        <div id="log" class="log-container"></div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let signalCount = 0;
        let reconnectCount = 0;
        let connectTime = null;
        let uptimeInterval = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Conectado';
                connectTime = Date.now();
                startUptimeTimer();
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Desconectado';
                connectTime = null;
                stopUptimeTimer();
            }
        }

        function updateStats() {
            document.getElementById('msgCount').textContent = messageCount;
            document.getElementById('signalCount').textContent = signalCount;
            document.getElementById('reconnectCount').textContent = reconnectCount;
        }

        function startUptimeTimer() {
            stopUptimeTimer();
            uptimeInterval = setInterval(() => {
                if (connectTime) {
                    const elapsed = Math.floor((Date.now() - connectTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('uptime').textContent =
                        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopUptimeTimer() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            document.getElementById('uptime').textContent = '00:00';
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('J√° conectado!', 'info');
                return;
            }

            const wsUrl = 'ws://localhost:8000/ws';
            log(`Conectando a ${wsUrl}...`, 'info');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = (event) => {
                    log('‚úÖ WebSocket conectado com sucesso!', 'success');
                    updateStatus(true);
                };

                ws.onmessage = (event) => {
                    messageCount++;
                    updateStats();

                    try {
                        const data = JSON.parse(event.data);
                        log(`üì® Mensagem recebida: ${event.data.substring(0, 100)}...`, 'info');

                        if (data.type === 'new_signal') {
                            signalCount++;
                            updateStats();
                            const signal = data.data;
                            log(`üéØ SINAL: ${signal.symbol} - ${signal.direction} (${signal.confidence}%)`, 'signal');
                        }
                    } catch (e) {
                        log(`‚ùå Erro ao parsear mensagem: ${e.message}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`‚ùå Erro WebSocket: ${JSON.stringify(error)}`, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    log(`üîå WebSocket fechado - Code: ${event.code}, Reason: ${event.reason || 'N/A'}`, 'error');
                    updateStatus(false);

                    // Auto-reconnect after 3 seconds
                    setTimeout(() => {
                        log('üîÑ Tentando reconectar...', 'info');
                        reconnectCount++;
                        updateStats();
                        connect();
                    }, 3000);
                };

            } catch (error) {
                log(`‚ùå Erro ao criar WebSocket: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        function disconnect() {
            if (ws) {
                log('Desconectando...', 'info');
                ws.close();
                ws = null;
                updateStatus(false);
            } else {
                log('J√° desconectado!', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log limpo', 'info');
        }

        // Auto-connect on page load
        window.onload = () => {
            log('üöÄ P√°gina carregada', 'success');
            log('Aguarde 1 segundo para conectar...', 'info');
            setTimeout(connect, 1000);
        };

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
